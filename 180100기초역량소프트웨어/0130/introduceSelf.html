<head>

.music {color:green;}
</style>
</head>
<body>

<hr>
	<img src="me.png">
<p class="music">1999년에 태어났고</p>

<p>놀이공원을 무서워하고</p>
<p>여행을 가고싶고</p>
<p>음식을 좋아하고</p>
<p style="color:blue">파란색</p>
<p style="color:magenta; font-size:30px">안녕하세요</p>
</body>
</html>
