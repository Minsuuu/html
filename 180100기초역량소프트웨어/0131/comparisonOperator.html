<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>비교연산자</title>
</head>
<body>
	<script type="text/javascript">
		a=parseInt(prompt("첫번째 수 입력",1));
		b=parseInt(prompt("두번째 수 입력",2));
		document.write("a와 b가 같습니다."+(a==b)+"<br>")
		document.write("a와 b가 같지 않습니다."+(a!=b)+"<br>")
		document.write("a가 b보다 작거나 같습니다."+(a<=b)+"<br>")
		document.write("a가 b보다 크거나 같습니다."+(a>=b)+"<br>")
		document.write("a가 b보다 큽니다."+(a>b)+"<br>")
		document.write("a가 b보다 작습니다."+(a<b)+"<br>")
	</script>
</body>
</html>
