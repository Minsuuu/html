<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>산술연산</title>
</head>
<body>
	<script type="text/javascript">
		a=parseInt(prompt("첫 번째 수",3423423));
		b=parseInt(prompt("두 번째 수",342423432432));
		
		document.write("a="+a+"<br>")
		document.write("b="+b+"<br>")
		document.write("(a+b)*b="+(a+b)*b+"<br>")
		document.write("a-b="+(a-b)+"<br>")
		document.write("a+b="+(a*b)+"<br>")
		document.write("a/b="+(a/b)+"<br>")
	</script>
</body>
</html>
