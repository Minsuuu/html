<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>7로 나눈 나머지</title>
</head>
<body>
	<script type="text/javascript">
	a=parseInt(prompt("수를 입력하세요", 10));
 
	res=a%7;
	document.write(a+"를 7로 나눈 나머지는 "+res+"입니다.<br>") 

	if (res == 0) {
		document.write(a+"는 7의 배수입니다.");
	} else {
		document.write(a+"는 7의 배수가 아닙니다.")
	}
	</script>
</body>
</html>
<!--10를 7로 나눈 나머지는 3입니다10는 7의 배수가 아닙니다.!-->
