<!DOCTYPE html>
<html>
<head>
 <meta charset="utf-8">
 <title>윤년</title>
</head>
<body>
 <script type="text/javascript">
  year=parseInt(prompt("년도를 입력하세요",2018))

  if(((year%4==0)&&(year%10!=0))||(year%400==0)) {
   document.write(year+"년도는 윤년입니다")
  }
  else {
   document.write(year+"년도는 평년입니다")
  }
 </script>
</body>
</html>
