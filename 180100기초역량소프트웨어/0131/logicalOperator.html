<!DOCTYPE html>
<html>
<head>
 <meta charset="utf-8">
 <title>논리연산</title>
</head>
<body>
 <script type="text/javascript">
  a=true;
  b=false;

  document.write(a+"<br>");
  document.write(b+"<br>");

  document.write((!a)+"<br>");
  document.write((a&&b)+"<br>");
  document.write((a||b)+"<br>");
 </script>
</body>
</html>
