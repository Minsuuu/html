<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>산술연산</title>
	<script type="text/javascript">
		a=parseInt(prompt("a입력",1));
 		b=parseInt(prompt("b입력",1));

 		document.write("a+b="+(a+b)+""+"<br>")
 		document.write("a-b="+(a-b)+""+"<br>")
 		document.write("a/b="+(a/b)+""+"<br>")
 		document.write("a*b="+(a*b)+""+"<br>")
 		document.write("a%b="+(a%b)+""+"<br>")
 	</script>
</head>
<body>
</body>
</html>
