<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>2번 문제</title>
</head>
<body>
	<script type="text/javascript">
		year=parseInt(prompt("입력",2018))

		if(((year%4==0)&&(year%10!=0))||(year%400==0)) {
			document.write(year+"년은 윤년입니다")
		} else {
			document.write(year+"년은 평년입니다")
		}
	</script>
</body>
</html>
