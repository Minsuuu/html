<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>1번 문제</title>
	<script type="text/javascript">
		a=parseInt(prompt("입력",1))
		b=parseInt(prompt("입력",2))

		document.write("a+b="+(a+b)+"<br>")
		document.write("a+b="+(a-b)+"<br>")
		document.write("a+b="+(a/b)+"<br>")
		document.write("a+b="+(a*b)+"<br>")
	</script>
</head>
<body>
</body>
</html>
